<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - Scheme Updater</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
       background-color:rgb(229, 227, 235);
    }
    .contact-container {
      max-width: 600px;
      margin: 80px auto;
      background: #fff;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

  <!-- Navbar -->

  <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold" href="index.html">Scheme Updater</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          
          <li class="nav-item"><a class="nav-link active" href="index.html">Go Back</a></li>
        </ul>
      </div>
    </div>
  </nav>
<br><br>
  <!-- Contact Form -->
  <div class="contact-container mt-5 pt-4">
    <h3 class="text-center mb-4">Contact Us</h3>
    <form id="contactForm" action="mailto:tarunkumar60312@gmail.com" method="POST" enctype="text/plain">
      <div class="mb-3">
        <label for="name" class="form-label">Your Name</label>
        <input type="text" class="form-control" id="name" name="Name" autocomplete="name" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Your Email</label>
        <input type="email" class="form-control" id="email" name="Email" autocomplete="email" required>
      </div>
      <div class="mb-3">
        <label for="message" class="form-label">Message</label>
        <textarea class="form-control" id="message" name="Message" rows="4" autocomplete="message" required></textarea>
      </div>
      <button type="submit" class="btn btn-primary w-100">Submit</button>
    </form>
  </div>

  <!-- Success Modal -->
  <div class="modal fade" id="successModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content text-center p-4">
        <h3 class="modal-title text-success">Please Submit Message through Your Email Friend!</h3>
        <div class="modal-body">
          <p>Thank you for contacting us. Move Back again after Submission to Explore more about our site!</p>
        </div>
        <button type="button" class="btn btn-primary w-50 mx-auto" data-bs-dismiss="modal">OK</button>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const form = document.getElementById("contactForm");
    form.addEventListener("submit", function() {
      // wait a bit to let mail client open, then show modal
      setTimeout(() => {
        const modal = new bootstrap.Modal(document.getElementById('successModal'));
        modal.show();
        form.reset();
      }, 1000);
    });
  </script>
  <footer id="footer" class="footer light-background">

    <div class="container">
      <div class="copyright text-center ">
        <p>Â© <span>Copyright</span> <strong class="px-1 sitename">Scheme Updates</strong> <span>All Rights Reserved<br></span></p>
      </div>
      
    </div>

  </footer>
</body>
</html>
