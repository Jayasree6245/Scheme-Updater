<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Category — Schemes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background:rgb(229, 227, 235); }
    .card-img-top { height:160px; object-fit:cover; border-radius:8px; }
    .scheme-card { cursor:pointer; transition: transform .12s ease; }
    .scheme-card:hover { transform: translateY(-6px); }
  </style>
</head>
<body>
  <nav class="navbar navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="schemes.html">Scheme Updater</a>
      <div class="ms-auto">
        <a href="schemes.html" class="btn btn-light btn-sm">Back to categories</a>
      
      </div>
      
    </div>
  </nav>

  <div class="container py-4">
    <h3 id="catTitle">Category</h3>
    <div class="row g-4 mt-3" id="schemesList"></div>
  </div>

  <script>
    
    // Sample scheme data for categories (you can expand or fetch later)
    const ALL_SCHEMES = {
      central: [
        { id: 'c1', title: 'PM-KISAN', img: 'https://static.pib.gov.in/WriteReadData/userfiles/image/image003D3SM.jpg', about: 'Income support for farmers.', eligibility: 'Farmer families meeting criteria', docs: 'Aadhaar, bank account' },
        { id: 'c2', title: 'Pradhan Mantri Awas Yojana', img: 'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTdj_SLuo4vIqPr8T26-ZSJYpMZnt5YQ_iBtA&s', about: 'Affordable housing.', eligibility: 'Urban/rural poor', docs: 'ID, address proof' }
      ],
      state: [
        { id: 's1', title: 'State Farmer Subsidy', img: 'https://images.unsplash.com/photo-1501004318641-b39e6451bec6', about: 'State level input subsidy', eligibility: 'Farmers', docs: 'Land records' },
        { id: 's2', title: 'State Skill Program', img: 'https://images.unsplash.com/photo-1521791136064-7986c2920216', about: 'Skill training for youth', eligibility: '18-35 yrs', docs: 'ID, education certificate' }
      ],
      student: [
        { id: 'st1', title: 'Scholarship A', img: 'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTM3_K8nNoieTBRpyL45M4jNdFYjnFHvJCHTw&s', about: 'Merit scholarship for students.', eligibility: 'Merit-based', docs: 'Marksheet, ID' }
      ],
      farmer: [
        { id: 'f1', title: 'Crop Insurance', img: 'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT-JqApda2_U0AvV-BajACeyzhZZ0qNjqBFGw&s', about: 'Insurance for crop loss', eligibility: 'Registered farmers', docs: 'Land records, ID' }
      ],
      entrepreneur: [
        { id: 'e1', title: 'Startup Funding', img: 'https://images.unsplash.com/photo-1518770660439-4636190af475', about: 'Seed funding and mentorship.', eligibility: 'Startups under 5 yrs', docs: 'Business plan, ID' }
      ],
      healthcare: [
        { id: 'h1', title: 'Health Insurance', img: 'https://healthinsuranceblob.abhicl.in/marketingcontent/assets/img/health-guide-images/scheme.jpg', about: 'Insurance for healthcare.', eligibility: 'Registered healthcare providers', docs: 'Medical records, ID' }
      ]
    };

    
    // read category from query string
    const params = new URLSearchParams(window.location.search);
    const cat = params.get('cat')|| 'central'|| 'state' || 'student' || 'farmer' || 'entrepreneur'|| 'healthcare';
    document.getElementById('catTitle').innerText = (cat.charAt(0).toUpperCase() + cat.slice(1)) + ' Schemes';

    const schemesList = document.getElementById('schemesList');
    const list = ALL_SCHEMES[cat] || [];

    if (list.length === 0) {
      schemesList.innerHTML = '<div class="col-12"><div class="alert alert-info">No schemes found for this category.</div></div>';
    } else {
      list.forEach(s => {
        const col = document.createElement('div'); col.className = 'col-md-4';
        col.innerHTML = `
          <div class="card scheme-card">
            <img src="${s.img}" class="card-img-top" alt="${s.title}">
            <div class="card-body">
              <h5 class="card-title">${s.title}</h5>
              <p class="card-text">${s.about.substring(0,80)}</p>
              <a class="btn btn-outline-primary" href="scheme-details.html?cat=${encodeURIComponent(cat)}&id=${encodeURIComponent(s.id)}">View details</a>
            </div>
          </div>`;
        schemesList.appendChild(col);
      });
    }
  </script>
  <footer id="footer" class="footer light-background">

    <div class="container py-4">
      <div class="copyright text-center ">
        <p>© <span>Copyright</span> <strong class="px-1 sitename">Scheme Updates</strong> <span>All Rights Reserved<br></span></p>
      </div>
      
    </div>

  </footer>
</body>
</html>
